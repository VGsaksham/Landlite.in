<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        /* Basic styles for test */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Hamburger Menu */
        .hamburger {
            display: block;
            position: fixed;
            right: 40px;
            top: 25px;
            width: 30px;
            height: 30px;
            background-color: #000;
            z-index: 2100;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        
        .hamburger span {
            display: block;
            height: 2px;
            width: 18px;
            background-color: #fff;
            margin: 2px 0;
        }
        
        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            display: none;
        }
        
        .mobile-menu.active {
            display: block;
        }
        
        .mobile-menu-content {
            color: white;
            padding: 60px 20px;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2200;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Mobile Menu Test</h1>
        <p>Click the hamburger icon in the top right to test the mobile menu.</p>
    </div>
    
    <button class="hamburger" id="hamburgerBtn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-button" id="closeBtn">&times;</button>
        <div class="mobile-menu-content">
            <h2>Mobile Menu</h2>
            <p>This is a test of the mobile menu functionality.</p>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Simple functionality to toggle mobile menu
        document.getElementById('hamburgerBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.remove('active');
            document.body.style.overflow = '';
        });
    </script>
</body>
</html>
